<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Management System</title>
    <style>
      body { text-align: center; font-family: Arial, sans-serif;
      }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #282525;
            padding-bottom: 5px;
        }
        .section table {
            width: 100%;
            border-collapse: collapse;
        }
        .section table, .section th, .section td {
            border: 1px solid #232020;
        }
        .section th, .section td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Financial Portfolio Management System</h1>

    <!-- Portfolio details -->
    <div id="portfolio-details" class="section">
        <h2>Portfolio Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Value</th>
                    <th>Allocation (%)</th>
                </tr>
            </thead>
            <tbody id="portfolio-tbody">
            </tbody>
        </table>
    </div>
    <!-- Transaction log  -->
    <div id="transaction-log" class="section">
        <h2>Transaction Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Type</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="transaction-tbody">
            </tbody>
        </table>
    </div>
    <div id="portfolio-value" class="section"> <h2>Total Portfolio Value</h2> <p id="total-value">$0</p> </div>
    <script type="module" src="main.js"></script>
</body>
</html>
